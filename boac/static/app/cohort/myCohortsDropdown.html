<div uib-dropdown>
  <button id="btn-append-to-single-button"
          type="button"
          class="btn btn-primary"
          uib-dropdown-toggle>
    Cohorts <span class="caret"></span>
  </button>
  <ul class="dropdown-menu"
      role="menu"
      aria-labelledby="btn-append-to-single-button"
      uib-dropdown-menu>
    <li class="dropdown-menu-info"
        role="menuitem"
        aria-disabled="true"
        data-ng-if="isLoading">
      Loading....
    </li>
    <li class="dropdown-menu-info"
        role="menuitem"
        aria-disabled="true"
        data-ng-if="!isLoading && !myCohorts.length">
      No saved cohorts
    </li>
    <li role="menuitem"
        id="cohorts-dropdown-cohort-{{cohort.id}}"
        class="cohort-manage-label"
        data-ng-repeat="cohort in myCohorts"
        data-ng-if="myCohorts.length && !isLoading">
      <a data-ng-href="/cohort/{{cohort.id}}">{{truncate(cohort.label, {length:50, omission: '...'})}}</a>
    </li>
    <li role="menuitem">
      <a data-ng-href="/cohort/intensive">Intensive</a>
    </li>
    <li class="divider"></li>
    <li role="menuitem"><a href="/cohort/0">Create New Cohort</a></li>
    <li role="menuitem"><a href="/cohorts/manage">Manage My Cohorts</a></li>
    <li role="menuitem"><a href="/cohorts/all">View Everyone's Cohorts</a></li>
  </ul>
</div>
